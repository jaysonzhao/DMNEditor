<div class="tablecon clearfix">

        <button id="addline">新加行</button>
        <button id="deleteline">删除行</button>

        <button id="deleteselie">删除选中列</button>
        <button class="laybtn">弹出框</button>
    </div>
    <table id="t" class="table">
        <tr>
            <th colspan="2" class="color_1"><a href="javascript:void(0)" class="addl">+</a>输入<a href="javascript:void(0)" class="deletel">-</a></th>
            <th colspan="7" class="color_2 selectcable"  width="42%"><a href="javascript:void(0)" class="addl1">+</a>输出<a href="javascript:void(0)" class="deletel1">-</a></th>
         
        </tr>
        <tr>
            <th  onclick="paramInfo(this)">string</th>
            <th>string</th>

            <th class="selectcable">总裁</th>
            <th class="selectcable">董事长</th>
        </tr>

            <td onclick="paramType(this)"></td>
            <td></td>

            <td class="selectcable" onclick="paramValue(this)"></td>
            <td class="selectcable" onclick="paramValue(this)" ></td>
            <td class="selectcable" onclick="paramValue(this)"></td>

            <td class="selectcable" onclick="paramValue(this)"></td>
